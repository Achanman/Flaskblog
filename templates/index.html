<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flaskblog</title>
</head>
<body>
    {% extends "base.html"%} {% block content %}
    <h1>Flask Blog</h1>
    <p><a href="/create" role="button">新規登録</a></p>
    <p><a href="/logout" role="button">ログアウト</a></p>
    <article>
      <h2>ホーム画面</h2>
      <p>こちらはホーム画面です。</p>
      {% for post in posts %}
      <h2><a href="/{{post.id}}/page">{{post.title}}</a></h2>
      {% endfor %}
    </article>
    <a href="{{url_for('article1')}}">記事1へ</a>
    <a href="{{url_for('article2')}}">記事2へ</a>
    {% endblock %}
</body>
</html>
